apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: chetanap911/myapp:latest
          ports:
            - containerPort: 3000